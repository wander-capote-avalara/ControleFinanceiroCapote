<div id="form" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	<div id="row">
		<div id="conteudoRegistro">
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<div id="title" class="text-center">
						<h1 style="color: #2A3F54;">Projeções</h1>
						<p>
						<h6>
							Saldo do período: (R$)<span id="showttvalue"></span> - De: <span
								id="dateGraph"></span>
						</h6>
						</p>
					</div>
				</div>
			</div>
			<div class="row" id="tables">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<form class="form-horizontal" method="post">
						<div class="form-group">
							<div
								class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
								<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
									De: <input type="text" class="form-control" id="initialDate"
										placeholder="mm/AAAA" required maxlength="7">
								</div>
								<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
									Até: <input type="text" class="form-control" id="finalDate"
										placeholder="mm/AAAA" required maxlength="7">
								</div>
								<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 thoseButtons">
									<button type="button" class="btn btn-success buttom"
										onclick="CFINAC.projecao.update()">Enviar</button>
								</div>
							</div>
						</div>
					</form>
					<div class="row">
						<div id="firstTable"
							class="col-xs-12 col-sm-12  col-md-12 col-lg-12">
							<div id="title" class="text-left">
								<h3 style="color: #2A3F54;">Contas</h3>
							</div>
							<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8" id="billsTable">
							</div>
							<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" id="billsForm">
								<form class="form-horizontal" method="post">
									<div class="form-group">
										<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
											Descrição: <input type="text" placeholder="Descrição"
												class="form-control" id="description" required>
										</div>
										<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
											Valor(R$): <input type="text" placeholder="Valor(R$)"
												class="form-control" id="value" required>
										</div>
									</div>
									<div class="form-group">
										<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
											<button type="button" class="btn btn-success buttom btn-sm"
												onclick="CFINAC.projecao.add(0)" style="width: 100%;">Enviar</button>
										</div>
										<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
											<button type="reset" class="btn btn-danger buttom btn-sm"
												style="width: 100%;">Limpar</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
					<div class="row">
						<div id="secondTable"
							class="col-xs-12 col-sm-12 col-md-12 col-lg-12"
							style="width: 100%; margin-top:-50px;">
							<div id="title" class="text-left">
								<h3 style="color: #2A3F54;">Rendas</h3>
							</div>
							<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8"
								id="incomesTable"></div>
							<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" id="incomesForm">
								<form class="form-horizontal" method="post">
									<div class="form-group">
										<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
											Descrição: <input type="text" placeholder="Descrição"
												class="form-control" id="description" required>
										</div>
										<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
											Valor(R$): <input type="text" placeholder="Valor(R$)"
												class="form-control" id="value" required>
										</div>
									</div>
									<div class="form-group">
										<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
											<button type="button" class="btn btn-success buttom btn-sm"
												onclick="CFINAC.projecao.add(1)" style="width: 100%;">Enviar</button>
										</div>
										<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
											<button type="reset" class="btn btn-danger buttom btn-sm"
												style="width: 100%;">Limpar</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
