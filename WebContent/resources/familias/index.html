<div id="form" class="col-xs-12 col-sm-12 col-md-12 col-lg-12 hid">
	<div id="row">
		<div id="conteudoRegistro">
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<div id="title" class="text-center">
						<h1 style="color: #2A3F54;">Gestão da família</h1>
					</div>
					<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
						<form class="form-horizontal" method="post">
							<div class="form-group">
								<div id="title" class="text-left">
									<h3 style="color: #2A3F54;">Recrute um familiar</h3>
								</div>
								<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="owner"
									style="margin-top: 16px">
									<select id="tokenizeInvite" multiple="multiple"
										class="tokenize-sample">
									</select>
								</div>
								<div class="form-group">
									<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
										<button type="button" class="btn btn-primary buttom"
											onclick="CFINAC.familia.invite()"
											style="width: 100%; margin-top: 10px">Enviar</button>
									</div>
								</div>
							</div>
						</form>
					</div>
					<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
						<table id="familyTable" class="display">
							<thead>
								<tr>
									<th>Nome</th>
									<th>Ações</th>
								</tr>
							</thead>
						</table>
					</div>
				</div>
			</div>
			<div class="row" id="tables">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<div class="row">
						<div id="firstTable"
							class="col-xs-12 col-sm-12  col-md-12 col-lg-12">
							<div id="title" class="text-left">
								<h3 style="color: #2A3F54;">Contas</h3>
							</div>
							<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
								<table id="familyBills" class="display" cellspacing="0"
									width="100%">
									<thead>
										<tr>
											<th>Membro</th>
											<th>Categoria</th>
											<th>Valor (R$)</th>
											<th>Data de vencimento</th>
										</tr>
									</thead>
								</table>
							</div>
							<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" id="BillsGraph"></div>
						</div>
					</div>
					<div class="row">
						<div id="secondTable"
							class="col-xs-12 col-sm-12 col-md-12 col-lg-12"
							style="width: 100%">
							<div id="title" class="text-left">
								<h3 style="color: #2A3F54;">Rendas</h3>
							</div>
							<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
								<table id="familyIncomes" class="display" cellspacing="0"
									width="100%">
									<thead>
										<tr>
											<th>Membro</th>
											<th>Categoria</th>
											<th>Valor (R$)</th>
											<th>Data de vencimento</th>
										</tr>
									</thead>
								</table>
							</div>
							<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4"
								id="IncomesGraph"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 hid" id="noFamily">
	<div id="row">
		<div id="conteudoRegistro">
			<div class="row">
				<div id="title" class="text-center">
					<h1 style="color: #2A3F54;">Criar familia</h1>
				</div>
				<form class="form-horizontal" method="post">
					<div class="form-group">
						<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
						<input class="hid" id="id"> 
							<input type="text" class="form-control"
								id="inputFamilyName" placeholder="Digite um nome" required maxlength="45">
						</div>
						<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
							<p><button type="reset" class="btn btn-danger buttom">Limpa</button>
							<button type="button" class="btn btn-success buttom"onclick="CFINAC.familia.createFamily()">Enviar</button>
						</div>		
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
