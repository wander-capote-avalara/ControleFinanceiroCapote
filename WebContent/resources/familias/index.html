<div id="form" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	<div id="row">
		<div id="conteudoRegistro">
			<div class="row">
				<div id="title" class="text-center">
					<h1 style="color: #2A3F54;">Gestão da família</h1>
				</div>
				<table id="familyTable" class="display" cellspacing="0" width="100%">
					<thead>
						<tr>
							<th>Nome</th>
							<th>Saldo (R$)</th>
							<th>Saldo Seguinte (R$)</th>
							<th>Ações</th>
						</tr>
					</thead>
				</table>
			</div>
			<div class="row" id="tables">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<div class="row">
						<div id="firstTable"
							class="col-xs-12 col-sm-12  col-md-12 col-lg-12">
							<div id="title" class="text-left">
								<h3 style="color: #2A3F54;">Contas</h3>
							</div>
							<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
								<table id="familyBills" class="display" cellspacing="0"
									width="100%">
									<thead>
										<tr>
											<th>Membro</th>
											<th>Categoria</th>
											<th>Valor (R$)</th>
											<th>Data de vencimento</th>
										</tr>
									</thead>
								</table>
							</div>
							<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" id="BillsGraph"></div>
						</div>
					</div>
					<div class="row">
						<div id="secondTable"
							class="col-xs-12 col-sm-12 col-md-12 col-lg-12"
							style="width: 100%">
							<div id="title" class="text-left">
								<h3 style="color: #2A3F54;">Rendas</h3>
							</div>
							<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
								<table id="familyIncomes" class="display" cellspacing="0"
									width="100%">
									<thead>
										<tr>
											<th>Membro</th>
											<th>Categoria</th>
											<th>Valor (R$)</th>
											<th>Data de vencimento</th>
										</tr>
									</thead>
								</table>
							</div>
							<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4"
								id="IncomesGraph"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
