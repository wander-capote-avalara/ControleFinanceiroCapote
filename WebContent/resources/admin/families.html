
<script src="../components/Tokenize/jquery.tokenize.js"></script>
<script src="../familias/js/familia.js"></script>
<link href="../components/Tokenize/jquery.tokenize.css" rel="stylesheet">
<link href="../familias/css/family.css" rel="stylesheet">

<div id="form" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	<div id="row">
		<div id="conteudoRegistro">
			<div class="row">
				<div id="title" class="text-center">
					<h1 style="color: #2A3F54;">Familias</h1>
				</div>
				<form class="form-horizontal" method="post">

					<div class="form-group">
						<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
							<input class="hid" id="id"> <input type="text"
								class="form-control" id="inputFamilyName"
								placeholder="Nome da familia" required maxlength="45">
						</div>
					</div>
					<div class="form-group">
						<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="owner">
							<select id="tokenize" multiple="multiple" class="tokenize-sample">
							</select>
						</div>
					</div>
					<div class="form-group">
						<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
							<button type="reset" class="btn btn-danger buttom">Limpa</button>
						</div>
						<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
							<button type="button" class="btn btn-success buttom"
								onclick="CFINAC.familia.add()">Enviar</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<table id="familiesTable" class="display" cellspacing="0" width="100%">
			<thead>
				<tr>
					<th>#</th>
					<th>Nome da Família</th>
					<th>Dono da Família</th>
					<th>Integrantes</th>
					<th>Ações</th>
				</tr>
			</thead>
		</table>
		<script>
			$(document)
					.ready(
							function() {

								$(".TokensContainer").attr("style",
										"width:100%; height:50%;");
								$(".TokensContainer .TokenSearch").attr(
										"style", "width:100%; height:90%;");
								$(".TokenSearch input")
										.attr(
												{
													"style" : "width:100%; height:96%;",
													"title" : "Adicione os membros das famílias aqui!",
													"data-toggle" : "popover",
													"data-placement" : "top",
													"data-content" : "Dica : O primeiro adicionado vai ser o dono da familia!!!                               Dica 2: Apenas usuários sem família aparecerão aqui!!!",
													"data-trigger" : "hover"
												});
								$('[data-toggle="popover"]').popover();
							});
		</script>
	</div>
</div>
