<script type="text/javascript">
	$(function(){
		changeCashFlow();
		$("#firstPage").addClass("nv active");
	});
	
	var changeToIncome = function() {
		$("#cont").load("rendas/rendas.html", function() {
			iniciaRenda();
		});
	},
	viewFamily = function(){
		$("#cont").load("familias/index.html", function() {
			iniciaFamilia();
		});
	},
	changeToBills = function() {
		$("#cont").load("contas/contas.html", function() {
			iniciaConta();
		});
	},
	changeToCategory = function(){
		$("#cont").load("categorias/categorias.html", function() {
			iniciaCategoria();
		});
	},
	changeCashFlow = function(){
		$("#cont").load("fluxoCaixa/fluxoCaixa.html", function() {
			iniciaFluxoCaixa();
		});
	},
	changeProjections = function(){
		$("#cont").load("projecoes/projecoes.html", function() {
			iniciaProjecao();
		});
	}
</script>
