<!doctype html>
<html>

<head>
	<title>Deco App</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js" type="text/javascript"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.js" type="text/javascript"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-touch.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.2/ui-bootstrap.min.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.2/ui-bootstrap-tpls.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="resources/js/models.js"></script>
	<script type="text/javascript" src="resources/js/deco.js"></script>
</head>

<body ng-app="DecoApp">
	<div ng-controller="DecoController as dc">
		Ol√° {{pessoa.nome}}
		<div ng-if="dc.pessoa.idade>18">maior de 18</div>
		{{dc.saudacao}}
		<form name="form1">
			<select name="repeatSelect" ng-model="value">
				<option ng-repeat="x in names" value="{{x.id}}">{{x.name}}</option>
			</select>
			{{value}}
			<input type="number" ng-model="valor1" />
			<input type="number" ng-model="valor2" ng-required ng-disabled="value== 1" />
			<button ng-disabled="somar(valor1, valor2) <= 0 || form1.$invalid" ng-click="enviaProSeicor()">enviar</button>
		</form>
	</div>
	<div ng-controller="otoControler">
		{{dc.pessoa.idade}}
	</div>
</body>

</html>
