<html>

<head>

<meta name="viewport" content="width=device-width, initial-scale=1"
	charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- Meta, title, CSS, favicons, etc. -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<script src="resources/js/jquery-2.1.3.js"></script>
<script src="resources/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="resources/css/bootstrap.min.css">
<link href="resources/fonts/css/font-awesome.min.css" rel="stylesheet">
<link href="resources/css/custom.css" rel="stylesheet">
<script src="resources/js/jquery.min.js"></script>
<script src="resources/js/jquery-ui.js"></script>
<script src="resources/js/ajax.js"></script>
<link href="resources/css/custom/logincss.css" rel="stylesheet">
<link href="resources/css/jquery-ui.css" rel="stylesheet">
<link href="resources/css/jquery-ui.structure.css" rel="stylesheet">
<link href="resources/css/jquery-ui.theme.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="resources/css/css.css">
<script>
	$(document)
			.ready(
					function() {
						iniciaUsuario();

						$("#rbutton")
								.click(
										function() {
											if ($("#registerForm").hasClass(
													"col-xs-1")) {
												$("#registerForm").removeClass(
														"col-xs-1").addClass(
														"col-xs-11");
												$("#loginForm").removeClass(
														"col-xs-11").addClass(
														"col-xs-1");
												$("#conteudoRegistro")
														.removeClass(
																"hidden-xs");
												$("#counteudoLogin").addClass(
														"hidden-xs");
											} else {
												$("#registerForm").removeClass(
														"col-xs-11").addClass(
														"col-xs-1");
												$("#loginForm").removeClass(
														"col-xs-1").addClass(
														"col-xs-11");
												$("#counteudoLogin")
														.removeClass(
																"hidden-xs");
												$("#conteudoRegistro")
														.addClass("hidden-xs");
											}
										});

						$("#lbutton").click(
								function() {
									if ($("#loginForm").hasClass("col-xs-11")) {
										$("#loginForm")
												.removeClass("col-xs-11")
												.addClass("col-xs-1");
										$("#registerForm").removeClass(
												"col-xs-1").addClass(
												"col-xs-11");
										$("#conteudoRegistro").removeClass(
												"hidden-xs");
										$("#counteudoLogin").addClass(
												"hidden-xs");
									} else {
										$("#loginForm").removeClass("col-xs-1")
												.addClass("col-xs-11");
										$("#registerForm").removeClass(
												"col-xs-11").addClass(
												"col-xs-1");
										$("#counteudoLogin").removeClass(
												"hidden-xs");
										$("#conteudoRegistro").addClass(
												"hidden-xs");
									}
								});
					});
</script>
<title>Capote's Controle Financeiro</title>
</head>

<body>
	<div class="container">
		<div id="logoText"
			class=" col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
			<h1>
				Capote's Controle Financeiro
				</h>
		</div>
		<div
			class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1"
			id="conteudo">
			<div class="row">
				<div class="col-xs-11 col-sm-6 col-md-6 col-lg-6" id="loginForm">
					<div class="row">
						<div id="icon" id="lgn" class="visible-xs-block">
							<i class="fa fa-sign-in fa-2x" id="lbutton" title="Log-in"></i>
						</div>
					</div>
					<div class="row">
						<div id="counteudoLogin">
							<div class="row">
								<div id="title" class="text-center">
									<h1>Login</h1>
								</div>
								<form class="form-horizontal" action="AuthUser" method="post">
									<div class="form-group">
										<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
											<input type="text" class="form-control" id="inputUsername"
												name="inputUsername" placeholder="Nome de usuÃ¡rio" required>
										</div>
									</div>
									<div class="form-group">
										<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
											<input type="password" class="form-control" id="inputSenha"
												name="inputSenha" placeholder="Senha" required>
										</div>
									</div>
									<div class="form-group">
										<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
											<button type="submit" class="btn btn-success buttom"
												id="loginButton">Entrar</button>
										</div>
										<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
											<button type="reset" class="btn btn-danger buttom">Limpa</button>
										</div>
										<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
											<button type="submit" class="btn btn-warning buttom">Esqueci
												a Senha</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
				<div class="col-xs-1 col-sm-6 col-md-6 col-lg-6" id="registerForm">
					<div class="row">
						<div id="icon" id="rgr" class="visible-xs-block">
							<i class="fa fa-pencil-square-o fa-2x" id="rbutton"
								title="Registrar"></i>
						</div>
					</div>
					<div class="row">
						<div id="conteudoRegistro" class="hidden-xs">
							<div class="row">
								<div id="title" class="text-center">
									<h1>Registrar</h1>
								</div>
								<form class="form-horizontal" method="post">
									<input type="hidden" id="inputNivelLogin" value="0">
									<div class="form-group">
										<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
											<input type="text" class="form-control"
												id="inputUsernameLogin" placeholder="Nome Completo" required
												maxlength="45">
										</div>
									</div>
									<div class="form-group">
										<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
											<input type="email" class="form-control" id="inputEmailLogin"
												placeholder="E-mail" required maxlength="45">
										</div>
									</div>
									<div class="form-group">
										<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
											<input type="password" class="form-control"
												id="inputPasswordLogin" placeholder="Senha" required
												maxlength="10">
										</div>
										<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
											<input type="password" class="form-control"
												id="inputPasswordLoginConfirmation"
												placeholder="Confirma Senha" required>
										</div>
									</div>
									<div class="form-group">
										<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
											<button type="reset" class="btn btn-danger buttom">Limpa</button>
										</div>
										<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
											<button type="button" class="btn btn-success buttom"
												onclick="CFINAC.usuario.add()">Cadastrar</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="footer" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			Todos os direitos reservados!</div>
	</div>
	<div id="msg" style="display: none"></div>

	<script src="resources/usuarios/js/usuario.js">iniciaUsuario();</script>
</body>


</html>
